<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paydown Progress v3</title>
    <link rel="apple-touch-icon" href="icon_new.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1c1c1e;
            --text-primary: #f2f2f7;
            --text-secondary: #8e8e93;
            --accent-color: #0a84ff;
            --monthly-color: #bf5af2;
            --biweekly-color: #32ade6;
            --checkpoint-color: #ff9f0a;
            --payoff-color: #32d74b;
            --divider-color: #38383a;
            --payoff-red: #ff453a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: max(20px, env(safe-area-inset-top)) 20px max(20px, env(safe-area-inset-bottom)) 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 6px 0;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* â”€â”€ Card Flip Shell â”€â”€ */
        .card-scene {
            perspective: 900px;
            /* height is set dynamically via JS after measuring */
        }

        .card-flipper {
            position: relative;
            width: 100%;
            transition: transform 0.55s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-scene.flipped .card-flipper {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            background-color: var(--surface-color);
        }

        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            gap: 14px;
        }

        /* â”€â”€ Front Card Styles â”€â”€ */
        .card-front {
            padding: 16px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, border-color 2s ease;
            border: 1px solid transparent;
        }

        #results.visible .card-front {
            opacity: 1;
            transform: translateY(0);
        }

        .card-front:active {
            opacity: 0.8;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--divider-color);
        }

        .card-date {
            font-size: 16px;
            font-weight: 600;
        }

        .badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .badge {
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.monthly   { background-color: rgba(191, 90, 242, 0.2); color: var(--monthly-color); }
        .badge.biweekly  { background-color: rgba(50, 173, 230, 0.2); color: var(--biweekly-color); }
        .badge.past      { opacity: 0.55; }
        .badge.payoff    { background-color: rgba(50, 215, 75, 0.2); color: var(--payoff-color); }
        .badge.custom    { background-color: rgba(255, 159, 10, 0.2); color: var(--checkpoint-color); }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .row:last-child { margin-bottom: 0; }
        .row span:first-child { color: var(--text-secondary); }
        .row span:last-child  { font-weight: 500; }

        .row.total {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--divider-color);
            font-size: 16px;
        }

        .row.total span:first-child { color: var(--text-primary); font-weight: 600; }
        .row.total span:last-child  { font-weight: 700; color: var(--payoff-red); }

        .tap-hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 10px;
            opacity: 0.6;
        }

        /* Payoff card â€” no cursor */
        .card-front.payoff-card {
            cursor: default;
            border: 1px solid var(--payoff-color) !important;
        }

        /* â”€â”€ Back (Edit) Panel â”€â”€ */
        .back-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
        }

        .back-date {
            font-size: 17px;
            font-weight: 700;
            text-align: center;
        }

        .edit-row {
            display: flex;
            align-items: center;
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 0 16px;
            gap: 6px;
        }

        .edit-row span {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .edit-row input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            padding: 14px 0;
            appearance: none;
            -webkit-appearance: none;
        }

        .back-actions {
            display: flex;
            gap: 10px;
        }

        .btn-save, .btn-cancel {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save   { background-color: var(--accent-color); color: #fff; }
        .btn-cancel { background-color: #2c2c2e; color: var(--text-secondary); }

        /* â”€â”€ Highlight animation â”€â”€ */
        @keyframes highlightBorder {
            0%   { border-color: var(--checkpoint-color); }
            100% { border-color: transparent; }
        }

        .card-front.highlight {
            animation: highlightBorder 2.5s ease-out forwards;
            border: 1px solid var(--checkpoint-color);
        }

        /* â”€â”€ Back to Top â”€â”€ */
        #backToTop {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--surface-color);
            color: var(--accent-color);
            border: 1px solid var(--divider-color);
            border-radius: 5px;
            width: 50px;
            height: 50px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #backToTop.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        #results {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #results.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>paydown progress v3</h1>
    </div>
    <div id="results" class="results"></div>
</div>

<button id="backToTop" onclick="scrollToTop()">top</button>

<script>
    // â”€â”€ Formatters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const moneyFmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
    const dateFmt  = new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

    // â”€â”€ Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const START_BALANCE   = 21847.03;
    const INTEREST_RATE   = 6.45;
    const DAILY_RATE      = INTEREST_RATE / 100 / 365;
    const DEFAULT_MONTHLY  = 690.00;
    const DEFAULT_BIWEEKLY = 600.00;

    // â”€â”€ Overrides store: key = ISO date string, value = custom payment amount â”€â”€
    let overrides = {};

    // â”€â”€ Build the master schedule (dates + default amounts) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Payments already made in Feb: Feb 1 (monthly), Feb 13 (biweekly)
    // Schedule starts Feb 1, 2026
    function buildSchedule() {
        const events = [];
        let nextMonthly  = new Date(2026, 1, 1);   // Feb 1
        let nextBiWeekly = new Date(2026, 1, 13);  // Feb 13

        for (let i = 0; i < 2000; i++) {
            const mTime = nextMonthly.getTime();
            const bTime = nextBiWeekly.getTime();

            let eventDate, type, defaultAmt;

            if (mTime <= bTime) {
                eventDate  = new Date(nextMonthly);
                type       = 'monthly';
                defaultAmt = DEFAULT_MONTHLY;
                nextMonthly.setMonth(nextMonthly.getMonth() + 1);
            } else {
                eventDate  = new Date(nextBiWeekly);
                type       = 'biweekly';
                defaultAmt = DEFAULT_BIWEEKLY;
                nextBiWeekly.setDate(nextBiWeekly.getDate() + 14);
            }

            events.push({ date: eventDate, type, defaultAmt });

            // Stop generating far past payoff (safety)
            if (events.length > 500) break;
        }
        return events;
    }

    // â”€â”€ Run amortization with current overrides â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function runAmortization(schedule) {
        const today = new Date(); today.setHours(0,0,0,0);
        const results = [];

        let balance = START_BALANCE;
        let accruedInterest = 0;
        let lastDate = new Date(2026, 1, 1); // Feb 1 is our start anchor

        // The Feb 1 monthly event IS the first entry in the schedule.
        // We treat all events on or before today as "past".

        for (let i = 0; i < schedule.length; i++) {
            const ev = schedule[i];
            const dateKey = toKey(ev.date);

            // Accrue interest from last event to this event
            const daysElapsed = Math.round((ev.date - lastDate) / 86400000);
            accruedInterest += balance * DAILY_RATE * daysElapsed;

            const isPast = ev.date <= today;
            const isCustom = overrides.hasOwnProperty(dateKey);
            const payment = isCustom ? overrides[dateKey] : ev.defaultAmt;

            // For monthly: capitalize interest first
            if (ev.type === 'monthly') {
                balance += accruedInterest;
                accruedInterest = 0;
            }

            const actualPayment = Math.min(payment, balance + (ev.type !== 'monthly' ? accruedInterest : 0));
            balance -= actualPayment;
            if (balance < 0) balance = 0;

            results.push({
                date:       ev.date,
                dateKey,
                type:       ev.type,
                isPast,
                isCustom,
                payment:    actualPayment,
                interest:   ev.type === 'monthly' ? 0 : accruedInterest, // for display
                runningBal: balance,
                totalBal:   balance + (ev.type === 'monthly' ? 0 : accruedInterest),
                defaultAmt: ev.defaultAmt,
            });

            lastDate = ev.date;

            if (balance <= 0) break;
        }

        return results;
    }

    function toKey(d) {
        return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
    }

    // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const schedule = buildSchedule();

    function render(highlightKey = null) {
        const data = runAmortization(schedule);
        const container = document.getElementById('results');
        container.classList.remove('visible');
        container.innerHTML = '';

        let html = '';

        data.forEach((row, i) => {
            const delay = Math.min(i * 0.04, 1.2);
            const isPaid = row.isPast;
            const labelText = row.type === 'monthly' ? 'Monthly' : 'Bi-Weekly';
            const badgeClass = row.type === 'monthly' ? 'monthly' : 'biweekly';
            const pastClass  = isPaid ? ' past' : '';
            const customBadge = row.isCustom ? `<span class="badge custom">edited</span>` : '';

            html += `
            <div class="card-scene" id="scene-${row.dateKey}" data-key="${row.dateKey}" data-index="${i}">
              <div class="card-flipper">

                <!-- FRONT -->
                <div class="card-front${isPaid ? ' past-card' : ''}" 
                     style="transition-delay: ${delay}s; ${isPaid ? 'opacity:0.55;' : ''}"
                     onclick="flipCard('${row.dateKey}')">
                  <div class="card-header">
                    <span class="card-date">${dateFmt.format(row.date)}</span>
                    <div class="badges">
                      <span class="badge ${badgeClass}${pastClass}">${isPaid ? 'âœ“ ' : ''}${labelText}</span>
                      ${customBadge}
                    </div>
                  </div>
                  <div>
                    <div class="row"><span>payment</span><span>${moneyFmt.format(row.payment)}</span></div>
                    ${row.type !== 'monthly' ? `<div class="row"><span>accrued interest</span><span>${moneyFmt.format(row.interest)}</span></div>` : ''}
                    <div class="row"><span>running balance</span><span>${moneyFmt.format(row.runningBal)}</span></div>
                    <div class="row total"><span>total balance</span><span>${moneyFmt.format(row.totalBal)}</span></div>
                  </div>
                  <div class="tap-hint">tap to edit payment</div>
                </div>

                <!-- BACK -->
                <div class="card-back">
                  <div class="back-title">edit payment</div>
                  <div class="back-date">${dateFmt.format(row.date)}</div>
                  <div class="edit-row">
                    <span>$</span>
                    <input type="number" id="edit-${row.dateKey}" step="0.01" inputmode="decimal"
                           value="${row.payment.toFixed(2)}"
                           placeholder="${row.defaultAmt.toFixed(2)}">
                  </div>
                  <div class="back-actions">
                    <button class="btn-cancel" onclick="cancelFlip('${row.dateKey}')">cancel</button>
                    <button class="btn-save"   onclick="saveEdit('${row.dateKey}', ${row.defaultAmt})">save & recalculate</button>
                  </div>
                </div>

              </div>
            </div>`;
        });

        // Payoff card
        if (data.length > 0 && data[data.length - 1].runningBal <= 0) {
            const lastDate = data[data.length - 1].date;
            html += `
            <div class="card-scene">
              <div class="card-flipper">
                <div class="card-front payoff-card" style="transition-delay: ${Math.min(data.length * 0.04, 1.2)}s;">
                  <div class="card-header" style="border-bottom: none; margin-bottom: 0; padding-bottom: 0;">
                    <span class="card-date">${dateFmt.format(lastDate)}</span>
                    <div class="badges"><span class="badge payoff">ðŸŽ‰ debt paid off</span></div>
                  </div>
                </div>
              </div>
            </div>`;
        }

        container.innerHTML = html;

        requestAnimationFrame(() => {
            container.classList.add('visible');

            if (highlightKey) {
                const scene = document.getElementById(`scene-${highlightKey}`);
                if (scene) {
                    const front = scene.querySelector('.card-front');
                    scene.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    if (front) {
                        front.classList.add('highlight');
                        setTimeout(() => front.classList.remove('highlight'), 2500);
                    }
                }
            }
        });
    }

    // â”€â”€ Flip logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let currentlyFlipped = null;

    function flipCard(key) {
        if (currentlyFlipped && currentlyFlipped !== key) {
            const prev = document.getElementById(`scene-${currentlyFlipped}`);
            if (prev) prev.classList.remove('flipped');
        }

        const scene = document.getElementById(`scene-${key}`);
        if (!scene) return;

        // Set back panel height to match front
        const front = scene.querySelector('.card-front');
        const back  = scene.querySelector('.card-back');
        const flipper = scene.querySelector('.card-flipper');
        if (front && back) {
            back.style.height = front.offsetHeight + 'px';
        }

        scene.classList.toggle('flipped');
        currentlyFlipped = scene.classList.contains('flipped') ? key : null;

        if (currentlyFlipped) {
            setTimeout(() => {
                const input = document.getElementById(`edit-${key}`);
                if (input) { input.focus(); input.select(); }
            }, 300);
        }
    }

    function cancelFlip(key) {
        const scene = document.getElementById(`scene-${key}`);
        if (scene) scene.classList.remove('flipped');
        currentlyFlipped = null;
    }

    function saveEdit(key, defaultAmt) {
        const input = document.getElementById(`edit-${key}`);
        const val   = parseFloat(input.value);

        if (isNaN(val) || val < 0) {
            input.style.color = 'var(--payoff-red)';
            setTimeout(() => input.style.color = '', 800);
            return;
        }

        // If value matches default, remove override
        if (Math.abs(val - defaultAmt) < 0.005) {
            delete overrides[key];
        } else {
            overrides[key] = val;
        }

        currentlyFlipped = null;
        render(key);
    }

    // â”€â”€ Back to top â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.addEventListener('scroll', () => {
        document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 300);
    });

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    render();
</script>
</body>
</html>
