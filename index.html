<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paydown Progress v2</title>
    <link rel="apple-touch-icon" href="icon_new.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1c1c1e;
            --text-primary: #f2f2f7;
            --text-secondary: #8e8e93;
            --accent-color: #0a84ff;
            --monthly-color: #bf5af2;
            --biweekly-color: #32ade6;
            --checkpoint-color: #ff9f0a;
            --payoff-color: #32d74b;
            --divider-color: #38383a;
            --payoff-red: #ff453a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: max(20px, env(safe-area-inset-top)) 20px max(20px, env(safe-area-inset-bottom)) 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            margin: 0;
        }

        .input-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper span {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        input[type="number"] {
            width: 100%;
            background-color: #2c2c2e;
            border: none;
            border-radius: 12px;
            padding: 16px 16px 16px 36px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            outline: none;
            appearance: none;
        }

        button {
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

       /* Container stays static, cards animate */
.card {
    background-color: var(--surface-color);
    border-radius: 16px;
    padding: 16px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}


        #results.visible .card {
        opacity: 1;
        transform: translateY(0);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--divider-color);
        }

        .card-date {
            font-size: 16px;
            font-weight: 600;
        }

        /* Container for multiple badges */
        .badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .badge {
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.monthly { background-color: rgba(191, 90, 242, 0.2); color: var(--monthly-color); }
        .badge.biweekly { background-color: rgba(50, 173, 230, 0.2); color: var(--biweekly-color); }
        .badge.checkpoint { background-color: rgba(255, 159, 10, 0.2); color: var(--checkpoint-color); }
        .badge.payoff { background-color: rgba(50, 215, 75, 0.2); color: var(--payoff-color); }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .row span:first-child {
            color: var(--text-secondary);
        }

        .row span:last-child {
            font-weight: 500;
        }

        .row.total {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--divider-color);
            font-size: 16px;
        }
        
        .row.total span:first-child { color: var(--text-primary); font-weight: 600; }
        .row.total span:last-child { 
    font-weight: 700; 
    color: var(--payoff-red); /* Changed from --accent-color to red */
}

        #results {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #results.visible {
            opacity: 1;
            transform: translateY(0);
        }

    

/* Temporary highlight animation */
@keyframes highlightBorder {
    0% { border-color: var(--checkpoint-color); }
    100% { border-color: var(--divider-color); }
}

.card.highlight {
    animation: highlightBorder 2s ease-out forwards;
    border: 1px solid var(--checkpoint-color);
}

/* Back to Top Button */

#backToTop {
    position: fixed;
    bottom: max(20px, env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background-color: var(--surface-color);
    color: var(--accent-color);
    border: 1px solid var(--divider-color);
    border-radius: 5px; /* Fixed double semicolon here */
    width: 50px;
    height: 50px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    z-index: 1000;
    

    display: flex;
    justify-content: center;
    align-items: center;

    line-height: 1; 
 
}

#backToTop.visible {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>paydown progress v2</h1>
    </div>

    <div class="input-card">
        <label class="input-label" id="prompt-label">
            enter the current balance as of [DATE]?
        </label>
        <div class="input-wrapper">
            <span>$</span>
            <input type="number" id="balanceInput" step="0.01" inputmode="decimal" value="0">
        </div>
      <button id="calcButton" onclick="calculateProjection()">calculate projection</button>
    </div>

<div id="results" class="results"></div>
</div>

<button id="backToTop" onclick="scrollToTop()">top</button>

<script>
    // Utility Formatter
    const moneyFormatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2
    });

    const dateFormatter = new Intl.DateTimeFormat('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
    });

    // 1. Setup Today's Date
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // Update the UI prompt with today's formatted date
    document.getElementById('prompt-label').textContent = 
        `enter your current balance as of ${dateFormatter.format(today)}?`;

    // 2. Local Storage Implementation
    const STORAGE_KEY = 'paydown_balance_input';
    const balanceInput = document.getElementById('balanceInput');
    const backToTopBtn = document.getElementById('backToTop');

    // Load saved value on page load
    window.addEventListener('load', () => {
        const savedBalance = localStorage.getItem(STORAGE_KEY);
        if (savedBalance) {
            balanceInput.value = savedBalance;
        }
    });

    // Show/Hide Back to Top button on scroll
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTopBtn.classList.add('visible');
        } else {
            backToTopBtn.classList.remove('visible');
        }
    });

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function calculateProjection() {
        const userInput = parseFloat(balanceInput.value);
        const resultsContainer = document.getElementById('results');
        const calcButton = document.getElementById('calcButton');

        if (isNaN(userInput)) {
            alert("Please enter a valid balance.");
            return;
        }

        // --- SAVE TO LOCAL STORAGE ---
        localStorage.setItem(STORAGE_KEY, balanceInput.value);

        // --- RESET FOR RE-ANIMATION ---
        resultsContainer.classList.remove('visible');
        resultsContainer.innerHTML = '';

        // =========================
        // HARDCODED SETUP VARIABLES
        // =========================
        const START_BALANCE = 21847.03;
        const INTEREST_RATE = 6.45;
        const dailyRate = INTEREST_RATE / 100 / 365;

        let nextMonthly = new Date(2026, 1, 1);
        let nextBiWeekly = new Date(2026, 1, 13);
        
        let balance = START_BALANCE;
        let accruedInterest = 0.0;
        let lastEventDate = new Date(2026, 1, 1);
        let checkpointProcessed = false;

        let outputHtml = '';
        let cardCount = 0;
        let checkpointId = null;

        // Calculation Loop
        for (let i = 0; i < 2000; i++) {
            if (balance <= 0 && checkpointProcessed) break;

            let nextScheduledDate = new Date(Math.min(nextMonthly, nextBiWeekly));
            let currentDate = nextScheduledDate;
            let processStandaloneCheckpoint = false;
            let processCombinedCheckpoint = false;

            if (!checkpointProcessed) {
                if (today < nextScheduledDate) {
                    processStandaloneCheckpoint = true;
                    currentDate = new Date(today);
                } else if (today.getTime() === nextScheduledDate.getTime()) {
                    processCombinedCheckpoint = true;
                    currentDate = nextScheduledDate;
                }
            }

            let daysElapsed = Math.round((currentDate - lastEventDate) / (1000 * 60 * 60 * 24));
            accruedInterest += balance * dailyRate * daysElapsed;

            if (processStandaloneCheckpoint) {
                balance = userInput; 
                checkpointId = `card-${cardCount}`;
                outputHtml += renderCard(currentDate, ['Checkpoint'], accruedInterest, 0, balance, balance + accruedInterest, cardCount++, checkpointId);
                checkpointProcessed = true;
                lastEventDate = currentDate;
                continue; 
            }

            let isMonthly = nextMonthly.getTime() === currentDate.getTime();
            let isBiWeekly = !isMonthly && nextBiWeekly.getTime() === currentDate.getTime();

            let labels = [];
            let paymentAmount = 0;

            if (isMonthly) {
                labels.push(currentDate <= today && !processCombinedCheckpoint ? "Past Monthly" : "Monthly");
                paymentAmount = 690.00;
                balance += accruedInterest;
                accruedInterest = 0.0;
                nextMonthly.setMonth(nextMonthly.getMonth() + 1);
            } 
            else if (isBiWeekly) {
                labels.push(currentDate <= today && !processCombinedCheckpoint ? "Past BiWeekly" : "BiWeekly");
                paymentAmount = 600.00;
                nextBiWeekly.setDate(nextBiWeekly.getDate() + 14);
            }

            if (processCombinedCheckpoint) {
                labels.push('Checkpoint');
                checkpointId = `card-${cardCount}`;
                balance = userInput; 
                checkpointProcessed = true;
            } else {
                let actualPayment = Math.min(paymentAmount, balance);
                balance -= actualPayment;
            }

            outputHtml += renderCard(currentDate, labels, accruedInterest, paymentAmount, balance, balance + accruedInterest, cardCount++, checkpointId);
            lastEventDate = currentDate;
        }

        outputHtml += renderCard(lastEventDate, ['Payoff Complete'], 0, 0, 0, 0, cardCount++);

        // --- TRIGGER STAGGERED REVEAL AND SCROLL ---
        setTimeout(() => {
            resultsContainer.innerHTML = outputHtml;
            requestAnimationFrame(() => {
                resultsContainer.classList.add('visible');
                
                // --- SCROLL TO CHECKPOINT AND HIGHLIGHT ---
                if (checkpointId) {
                    const checkpointCard = document.getElementById(checkpointId);
                    if (checkpointCard) {
                        checkpointCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Add class to trigger animation, remove after 2s
                        checkpointCard.classList.add('highlight');
                        setTimeout(() => {
                            checkpointCard.classList.remove('highlight');
                        }, 2000);
                    }
                }
            });
            calcButton.textContent = 'recalculate';
        }, 50);
    }

    // HTML Generator for UI Cards
    function renderCard(dateObj, labels, interest, payment, runningBal, totalBal, index, id = '') {
        const formattedDate = dateFormatter.format(dateObj);
        const delay = index * 0.05; 
        
        if (labels.includes('Payoff Complete')) {
            return `
            <div id="${id}" class="card" style="border: 1px solid var(--payoff-color); transition-delay: ${delay}s">
                <div class="card-header" style="border-bottom: none; margin-bottom: 0; padding-bottom: 0;">
                    <span class="card-date">${formattedDate}</span>
                    <div class="badges"><span class="badge payoff">DEBT PAID OFF</span></div>
                </div>
            </div>`;
        }

        let badgesHtml = labels.map(label => {
            let badgeClass = '';
            if (label.includes('Monthly')) badgeClass = 'monthly';
            else if (label.includes('BiWeekly')) badgeClass = 'biweekly';
            else if (label.includes('Checkpoint')) badgeClass = 'checkpoint';
            return `<span class="badge ${badgeClass}">${label.replace('Past ', '')}</span>`;
        }).join('');

        return `
        <div id="${id}" class="card" style="transition-delay: ${delay}s">
            <div class="card-header">
                <span class="card-date">${formattedDate}</span>
                <div class="badges">${badgesHtml}</div>
            </div>
            <div>
                ${payment > 0 ? `<div class="row"><span>payment</span> <span>${moneyFormatter.format(payment)}</span></div>` : ''}
                <div class="row"><span>accrued interest</span> <span>${moneyFormatter.format(interest)}</span></div>
                <div class="row"><span>running balance</span> <span>${moneyFormatter.format(runningBal)}</span></div>
                <div class="row total"><span>total balance</span> <span>${moneyFormatter.format(totalBal)}</span></div>
            </div>
        </div>`;
    }
</script>

</body>
</html>
