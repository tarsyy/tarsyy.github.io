<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>BUDGG 2.0</title>
<meta name="theme-color" content="#0f0f0f">
<link rel="apple-touch-icon" href="icon_new.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#0f0f0f;
  --panel:#1b1b1b;
  --row:#1f1f1f;
  --border:#2a2a2a;
  --text:#fff;
  --muted:#9a9a9a;
  --accent:#4caf50;
  --danger:#ff5252;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:1rem;
  font-size:1.6rem;
  font-weight:600;
}

.container{
  max-width:700px;
  margin:auto;
  padding:0 1rem 2rem;
}

/* ================= ROWS ================= */

.expense-row{
  position:relative;
  display:grid;
  grid-template-columns:1fr 90px;
  gap:.5rem;
  padding:.1rem;
  background:var(--row);
  border-bottom:1px solid var(--border);
  touch-action:pan-y;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:3px;
}

input{
  background:var(--panel);
  border:1px solid var(--border);
  color:var(--text);
  padding:.4rem .5rem;
  font-size:0.95rem;
  border-radius:6px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.amount{text-align:right}

button{
 
  width:100%;
  margin-top:0.2rem;
  padding:.7rem;
  font-size:0.95rem;
  background:var(--accent);
  border-top:1px solid rgba(255,255,255,0.5);
  border-left:1px solid rgba(0,0,0,0.4);
  border-right:1px solid rgba(0,0,0,0.4);
  border-bottom:1px solid rgba(0,0,0,0.4);
  border-radius:8px;
  color:#000;
}

.totals{
  margin-top:1rem;
  padding:.7rem;
  background:var(--panel);
  border-radius:10px;
  border-top:1px solid rgba(255,255,255,0.3);
}

.total-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:.3rem 0;
}

.total-line input{
  width:160px;
  text-align:right;
}

.totals .total-line {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.totals .total-line strong,
.totals .total-line input {
  width: 160px;    
  text-align: right;  
  font-size: 1rem;
  padding: 0.2rem 0.4rem;
  border: none;      
  background: transparent;
  color: var(--text);
  box-sizing: border-box;
}
/* Net Pay Input */
.totals .total-line input {
  background: rgba(255,255,255,0.1); 
  border: none;                       
  color: var(--text);
  border-radius: 6px;                
}

.tabs{
  display:flex;
  gap:.5rem;
  margin-top:1rem;
  overflow-x:auto;
}

.tab{
  padding:.45rem .7rem;
  background:var(--panel);
  border-radius:999px;
  white-space:nowrap;
  cursor:pointer;
  font-size:0.95rem;
}

.tab.active{
  background:var(--accent);
  color:#000;
}

.tab.add{font-weight:700}

.confirm{
  position:fixed;
  bottom:-220px;
  left:0;
  right:0;
  background:var(--panel);
  border-top:1px solid var(--border);
  padding:1rem;
  transition:bottom .25s ease;
  z-index:10;
}

.confirm.show{bottom:0}

.confirm p{
  text-align:center;
  margin-bottom:.8rem;
}

.confirm-buttons{
  display:flex;
  gap:.5rem;
}

.confirm-buttons button{
  flex:1;
}

.confirm .danger{
  background:var(--danger);
  color:#000;
}

/* Swipe-delete overlay */
/* Hide the delete background by default */
.row-delete-bg {
  position: absolute;
  inset: 0;
  background: rgba(255, 82, 82, 0.85); /* semi-transparent red */
  display: none;   /* <- hide by default */
  justify-content: flex-end;
  align-items: center;
  padding-right: 1rem;
  font-weight: 700;
  color: #fff;
  font-size: 1.2rem;
  pointer-events: none;
  border-radius: 6px;
}

/* Show only while swiping */
.expense-row.swiping .row-delete-bg {
  display: flex;
}

.row-content {
  display: grid;                  /* grid only */
  grid-template-columns: 1fr auto; /* name grows, amount shrinks */
  gap: .5rem;
  background: var(--row);
  padding: .3rem;
  transition: transform .2s ease;
  touch-action: pan-y;
  border-radius: 6px;
  min-width: 0;                   /* important for Safari flex/grid combo */
}

.row-content input {
  width: 100%;                     /* fill grid column */
  min-width: 0;                    /* allow shrinking in Safari */
  box-sizing: border-box;
}

.row-content input.amount {
  width: 100px;                    /* fixed width for amount input */
  text-align: right;
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Small mobile adjustments */
@media (max-width: 430px) {
  .expense-row {
    grid-template-columns:1fr 90px;
    padding:.4rem;
  }

  .expense-row input{
    padding:.35rem .45rem;
    font-size:0.9rem;
  }

  button{
    padding:.6rem;
    font-size:0.9rem;
  }

  .totals{
    padding:.6rem;
  }

  .total-line input{
    width:100px;
  }
    .row-content input.amount {
    width: 80px; 
  }

  .row-content input {
    font-size: 0.9rem;
    padding: .35rem .45rem;
  }
}


/* Desktop: hide the swipe X completely */
@media (hover: hover) and (pointer: fine) {
  .row-delete-bg{
    display:none !important;
  }
}

</style>
</head>

<body>
<header>BUDGG 2.0</header>

<div class="container">
  <div id="rows"></div>
  <button id="addNewExpense" onclick="addRow()">+ Add New Expense</button>

  <div class="totals">
    <div class="total-line">
      <span>Total Bills</span>
      <strong id="totalBills">$0.00</strong>
    </div>
    <div class="total-line">
      <span>Net Pay</span>
      <input id="netPay" type="text">
    </div>
    <div class="total-line">
      <span>Remainder</span>
      <strong id="remainder">$0.00</strong>
    </div>
  </div>

  <div class="tabs" id="tabs"></div>
</div>

<div class="confirm" id="confirm">
  <p id="confirmText"></p>
  <div class="confirm-buttons">
    <button onclick="cancelConfirm()">Cancel</button>
    <button class="danger" onclick="doConfirm()">Delete</button>
  </div>
</div>

<script>
const KEY = "budgg2_data";
let confirmAction = null;
let swipedRow = null;

let data = JSON.parse(localStorage.getItem(KEY)) || {
  sheets: [{ name: "Feb 13", rows: [], netPay: 0 }],
  active: 0
};

const rowsEl = document.getElementById("rows");
const netPayEl = document.getElementById("netPay");

function save() {
  localStorage.setItem(KEY, JSON.stringify(data));
}

function recalc() {
  const sheet = data.sheets[data.active];
  let total = 0;

  sheet.rows.forEach(r => {
    const v = parseFloat(r.amount);
    if (!isNaN(v)) total += v;
  });

  document.getElementById("totalBills").textContent = `$${total.toFixed(2)}`;
  document.getElementById("remainder").textContent =
    `$${(sheet.netPay - total).toFixed(2)}`;
}

/* ================= ROWS ================= */

function renderRows() {
  rowsEl.innerHTML = "";
  const sheet = data.sheets[data.active];

  sheet.rows.forEach((r, i) => {
    const row = document.createElement("div");
    row.className = "expense-row";

    // Delete background
    const bg = document.createElement("div");
    bg.className = "row-delete-bg";
    bg.textContent = "Delete";
    row.appendChild(bg);

    // Content
    const content = document.createElement("div");
    content.className = "row-content";
    content.innerHTML = `
      <input placeholder="Expense name" value="${r.name}"
        oninput="data.sheets[data.active].rows[${i}].name=this.value;save()">
      <input class="amount" type="number" step="0.01" placeholder="0.00"
        value="${r.amount}"
        oninput="data.sheets[data.active].rows[${i}].amount=this.value;save();recalc()">
    `;
    row.appendChild(content);
    rowsEl.appendChild(row);

    // ---- TOUCH EVENTS ONLY ----
    let startX = 0, currentX = 0, dragging = false;

    content.ontouchstart = e => {
      startX = e.touches[0].clientX;
      dragging = true;

      if (swipedRow && swipedRow !== content) resetSwipedRow();
    };

    content.ontouchmove = e => {
      if (!dragging) return;
      currentX = e.touches[0].clientX - startX;
      if (currentX < 0) {
        content.style.transform = `translateX(${Math.max(currentX, -120)}px)`;
        row.classList.add("swiping");
      }
    };

    content.ontouchend = () => {
      dragging = false;
      if (currentX < -80) {
        showConfirm("Delete this row?", () => {
          sheet.rows.splice(i, 1);
          save();
          renderRows();
        }, content);
        swipedRow = content;
      } else {
        resetSwipedRow();
      }
      currentX = 0;
    };

    // Desktop right-click delete
    row.oncontextmenu = e => {
      e.preventDefault();
      showConfirm("Delete this row?", () => {
        sheet.rows.splice(i, 1);
        save();
        renderRows();
      });
    };
  });

  recalc();
}

function resetSwipedRow() {
  if (!swipedRow) return;
  swipedRow.style.transition = "transform 0.2s ease";
  swipedRow.style.transform = "translateX(0)";
  swipedRow.parentElement?.classList.remove("swiping");
  setTimeout(() => swipedRow.style.transition = "", 200);
  swipedRow = null;
}

function addRow() {
  data.sheets[data.active].rows.push({ name: "", amount: "" });
  save();
  renderRows();
}

/* ================= TABS ================= */

function renderTabs() {
  const tabsEl = document.getElementById("tabs");
  tabsEl.innerHTML = "";

  data.sheets.forEach((s, i) => {
    const tab = document.createElement("div");
    tab.className = "tab" + (i === data.active ? " active" : "");
    tab.textContent = s.name;

    // Long press delete (iOS)
    let timer;
    tab.ontouchstart = () => {
      timer = setTimeout(() => {
        if (i === data.active && data.sheets.length > 1) {
          showConfirm("Delete this tab?", () => {
            data.sheets.splice(i, 1);
            data.active = 0;
            save();
            render();
          });
        }
      }, 700);
    };
    tab.ontouchend = () => clearTimeout(timer);

    tab.oncontextmenu = e => {
      e.preventDefault();
      if (i === data.active && data.sheets.length > 1) {
        showConfirm("Delete this tab?", () => {
          data.sheets.splice(i, 1);
          data.active = 0;
          save();
          render();
        });
      }
    };

    tab.onclick = () => {
      if (i === data.active) {
        const name = prompt("Rename tab", s.name);
        if (name) {
          s.name = name;
          save();
          renderTabs();
        }
      } else {
        data.active = i;
        save();
        render();
      }
    };

    tabsEl.appendChild(tab);
  });

  const add = document.createElement("div");
  add.className = "tab add";
  add.textContent = "+";
  add.onclick = () => {
    data.sheets.push({ name: "New Sheet", rows: [], netPay: 0 });
    data.active = data.sheets.length - 1;
    save();
    render();
  };
  tabsEl.appendChild(add);
}

/* ================= CONFIRM ================= */

function showConfirm(text, action, row = null) {
  confirmAction = action;
  if (row) swipedRow = row;
  document.getElementById("confirmText").textContent = text;
  document.getElementById("confirm").classList.add("show");
}

function cancelConfirm() {
  confirmAction = null;
  document.getElementById("confirm").classList.remove("show");
  if (swipedRow) resetSwipedRow();
}

function doConfirm() {
  if (confirmAction) confirmAction();
  cancelConfirm();
}

/* ================= INIT ================= */

netPayEl.oninput = e => {
  data.sheets[data.active].netPay = parseFloat(e.target.value) || 0;
  save();
  recalc();
};

function render() {
  netPayEl.value = data.sheets[data.active].netPay;
  renderRows();
  renderTabs();
}

render();
</script>
</body>
</html>
