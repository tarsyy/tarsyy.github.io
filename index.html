<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Paydown Progress</title>
<link rel="apple-touch-icon" href="icon_new.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* Base layout */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background-color: #000;
  color: #e0e0e0;
  margin: 0;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 430px;
  width: 100%;
  padding: 20px;
  position: relative; 
}

/* Headings */
h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
  user-select:none;
}

/* Shared form controls */
input,
button {
  font-size: 18px;
  padding: 14px;
  width: 100%;
  border-radius: 12px;
  border: none;
  box-sizing: border-box;
}

/* Inputs */
input {
  background: #1e1e1e;
  color: #e0e0e0;

}
input:focus {
  outline: 2px solid #FFFFFF; 
  outline-offset: 2px;       
  background-color: #2a2a2a; 
}
/* Buttons â€“ iOS touch optimized */
button {
  background: #007aff;
  color: #fff;
  cursor: pointer;

  /* iOS touch behavior */
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  user-select: none;

  min-height: 44px;
  transition: transform 0.08s ease, background-color 0.3s ease, opacity 0.15s ease;
  will-change: transform;
  border-top:2px solid rgba(255,255,255,0.6);
}

button:active {
  transform: scale(0.96);
  opacity: 0.9;
}

button:disabled {
  opacity: 0.5;
}

/* Setup spacing */
#setup input {
  margin-bottom: 16px;
}

#setup button {
  margin-top: 10px;
}

/*PROGRESS BAR - Glass Vial Design*/

.progress-container {
  position: relative;
  width: 100%;
  height: 30px;
  margin: 20px 0;
  border-radius: 20px;
  overflow: hidden;


  background: #000000;

  /* Glass depth */
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,0.7),   
    inset 0 -4px 6px rgba(0,0,0,1);        


  transform: translateZ(0);
  -webkit-transform: translateZ(0);
  clip-path: inset(0 round 20px);
}


.progress-container::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.25) 0%,
    rgba(255,255,255,0.05) 50%,
    transparent 100%
  );
  z-index: 2;
}


.progress-container::before {
  content: "";
  position: absolute;
  inset: 1px;
  border-radius: inherit;
  background: rgba(255,255,255,0.03);
  pointer-events: none;
  z-index: 1;
}

.progress-bar::before {
  content: "";
  position: absolute;
  top: 0;        
  left: 0;
  right: 0;
  bottom: 0;     
  border-radius: inherit;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.35) 0%,   
    rgba(255,255,255,0.08) 15%,  
    rgba(255,255,255,0) 100%     
  );
  pointer-events: none;
  z-index: 2;
}


.progress-bar {
  height: 100%;       
  width: 0%;
  border-radius: 20px; 
  background: linear-gradient(90deg, #4ade80, #22c55e, #16a34a);
  background-size: 300% 100%;
  transition: width 0.4s ease;
  position: relative;
  z-index: 1; 
  overflow: hidden;    
}

/* Animated flowing liquid */
.progress-bar.flowing {
  background: linear-gradient(
    90deg,
    #007aff 0%,
    #34c759 50%,
    #007aff 100%
  );
  background-size: 200% 100%;
  animation: flowGradient 5s linear infinite;
}

@keyframes flowGradient {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 200% 50%;
  }
}



/* RGB celebration */
.progress-bar.finished {
  animation: rgbPulse 2s linear infinite;
}

@keyframes rgbPulse {
  0%   { background: red; }
  16%  { background: orange; }
  32%  { background: yellow; }
  48%  { background: green; }
  64%  { background: blue; }
  80%  { background: violet; }
  100% { background: red; }
}

/* Superscript labels */
.superscript-labels {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #aaa;
  user-select:none;
}

/* Add payment row */
.add-payment-wrapper {
  display: none;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

.add-payment-wrapper.show {
  display: flex;
}

.add-payment-wrapper input {
  flex: 1;
  margin-bottom: 0;
}

/* Cancel (X) button */
.cancel-btn {
  width: 48px;
  height: 48px;
  padding: 0;
  background: #ff3b30;
  color: #fff;
  border-radius: 12px;
  font-size: 22px;
}

/* Summary text */
.summary {
  margin-top: 10px;
  user-select:none;
  text-align:center;
}

.next-payment {
  font-size: 11px;
  font-style: italic;
  color: #fff;
  margin: 8px 0;
  text-align:center;
  user-select:none;
}

/* Add Payment toggle */
#toggleAddPayment {
  margin-top: 12px;
}

#toggleAddPayment.active {
  background-color: #2e6f40;
}

.payment-float {
  position: absolute;
  top: -20px; /* start higher above the bar */
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: 600;
  color: #03CF00;
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;        
  max-width: 90%;         
  overflow: hidden;           
  text-align: center; 
  animation: floatFade 1.6s ease-out forwards;
  user-select:none;
  z-index: 999;
}

@keyframes floatFade {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(10px); /* start slightly below top */
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateX(-50%) translateY(-40px); /* float higher */
  }
}

#ftr {
  position: absolute;       
  bottom: -5px;             
  right: 30px;               
  font-size: 12px;
  color: #aaa;
  user-select: none;
  pointer-events: none;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}



@media (hover: hover) {
  button:hover {
    filter: brightness(1.1);
  }
}

#interestWrapper {
  display: none;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

#interestWrapper.show {
  display: flex;
}

#interestWrapper input {
  flex: 1;
  margin-bottom: 0;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(0px); 
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0; 
  pointer-events: none; 
  transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
}

.overlay.show {
  opacity: 1;
  backdrop-filter: blur(8px);
  pointer-events: auto; 
}


.overlay-content {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 16px;
  width: 90%;
  max-width: 350px;
  display: flex;
  flex-direction: column;
  box-shadow: inset 0 4px 6px -4px rgba(255,255,255,0.6);
  gap: 12px;
  transform: translateY(20px) scale(0.95);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
.overlay.show .overlay-content {
  transform: translateY(0) scale(1);
  opacity: 1;
}
.overlay-content h2 {
  margin: 0 0 12px 0;
  color: #fff;
  text-align: center;
}

.overlay-content input {
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #2a2a2a;
  color: #e0e0e0;
}

.overlay-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;

}

.overlay-buttons button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  font-size: 16px;
  border-top:2px solid rgba(255,255,255,0.6);
  color: #fff;
  cursor: pointer;

}
.overlay-input-group {
  display: flex;
  flex-direction: column;
}

.overlay-input-group sup {
  color: #aaa;
  font-size: 12px;
  margin-bottom: 4px;
  text-align: left;
}

#additionalPaymentText{
margin-top:5px;
font-size:0.9rem;
user-select:none;
text-align:center;
}

.date-wrapper {
  position: relative;
  border-radius: 12px;
  background-color: #2a2a2a; /* matches the other inputs */
  overflow: hidden;
}


.date-wrapper input[type="date"] {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 44px; 
  padding: 0 14px; 
  font-size: 16px;
  border: none;
  border-radius: 12px;
  color: #e0e0e0;
  box-sizing: border-box;
  background-color: transparent; 
  -webkit-appearance: none; 
}


.date-wrapper input[type="date"]::-webkit-calendar-picker-indicator {
  right: 14px;
  height: 24px;
  width: 24px;
  filter: invert(1);
}

/* Setup number & date inputs */
#setup .setup-input-group input[type="number"],
#setup .setup-input-group input[type="date"] {
  height: 44px;
  font-size: 16px;
  padding: 0 14px;        /* horizontal padding */
  border-radius: 12px;
  border: none;
  background: #2a2a2a;
  color: #e0e0e0;
  box-sizing: border-box;
  line-height: normal;    /* reset so Safari doesn't stretch */
}

/* Date wrapper for setup */
#setup .setup-input-group .date-wrapper {         
  height: 44px;

}

/* Date input inside wrapper */
#setup .setup-input-group .date-wrapper input[type="date"] {
  -webkit-appearance: none;   
  -moz-appearance: none;
  appearance: none;
  width: 100%;
  height: auto;               /* let flex + padding control height */
  font-size: 16px;
  padding: 10px 14px;         /* vertical padding to center text */
  border: none;
  border-radius: 12px;
  background-color: transparent;
  color: #e0e0e0;
  box-sizing: border-box;
  line-height: normal;         /* reset Safari stretching */
  display: block;              /* ensure proper centering */
}

/* Date input focus outline */
#setup .setup-input-group .date-wrapper input[type="date"]:focus {
outline:none;
}



</style>
</head>

<body>
<div class="container">
  <h1 id="titleText">Paydown Progress</h1>
  

<!-- Overlay -->
<div id="settingsOverlay" class="overlay">
  <div class="overlay-content">
    <h2>User Settings</h2>

    <div class="overlay-input-group">
      <sup>Starting Amount ($)</sup>
      <input id="overlayStartingAmount" type="number">
    </div>

    <div class="overlay-input-group">
      <sup>Current Amount ($)</sup>
      <input id="overlayCurrentAmount" type="number" >
    </div>

    <div class="overlay-input-group">
      <sup>Interest Rate (%)</sup>
      <input id="overlayInterestRate" type="number" >
    </div>

    <div class="overlay-input-group">
      <sup>Monthly Payment ($)</sup>
      <input id="overlayMonthlyPayment" type="number" >
    </div>

 <div class="overlay-input-group">

</div>

    <div class="overlay-buttons">

</div>


<div id="setup">
  <div class="setup-input-group">
    <sup>Starting Amount ($)</sup>
    <input id="startingAmount" type="number" placeholder="Starting Amount ($)">
  </div>
  <div class="setup-input-group">
    <sup>Current Amount ($)</sup>
    <input id="currentAmount" type="number" placeholder="Current Amount ($)">
  </div>
  <div class="setup-input-group">
    <sup>Interest Rate (%)</sup>
    <input id="interestRate" type="number" placeholder="Interest Rate (%)">
  </div>
  <div class="setup-input-group">
    <sup>Monthly Payment ($)</sup>
    <input id="monthlyPayment" type="number" placeholder="Monthly Payment ($)">
  </div>
  <div class="setup-input-group">
    <sup>Target Payoff Date</sup>
    <div class="date-wrapper">
      <input id="targetPayoffDate" type="date" placeholder="Target Payoff Date">
    </div>
  </div>
    <button id="startBtn" style="margin-top:10px;">Start Tracker</button>
</div>



<div id="tracker" style="display:none;">
  <div class="superscript-labels">
    <div id="startLabel"></div>
    <div>$0</div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
   <div class="summary" id="summaryText"></div>
  <div class="additional-payment" id="additionalPaymentText"></div>
    <div class="next-payment" id="nextPaymentText"></div>

  <div class="add-payment-wrapper" id="addPaymentWrapper">
    <input id="extraPaymentInput" type="number" placeholder="Extra payment ($)">
    <button class="cancel-btn" id="cancelAddPayment">Ã—</button>
  </div>

  <button id="toggleAddPayment">Add Payment</button>

  <!-- Edit User Settings Button -->
  <button
    id="editSettingsBtn"
    style="background:#2D3745; margin-top:10px; margin-bottom:10px;"
  >
    Edit User Settings
  </button>

  <!-- Reset -->
  <button
    id="resetBtn"
    style="background:#ff3b30; margin-top:18px;"
  >
    Reset Tracker
  </button>

  <!-- Import / Export -->
  <div style="display:flex; gap:8px; margin-top:10px;">
    <button id="importBtn" style="flex:1; background:#666666;">
      Import Data
    </button>
    <button id="exportBtn" style="flex:1; background:#666666;">
      Export Data
    </button>
    <input
      type="file"
      id="fileInput"
      style="display:none;"
      accept=".json"
    >
  </div>
</div>

<div id="ftr">Test</div>



<script>

const editSettingsBtn = document.getElementById('editSettingsBtn');
const settingsOverlay = document.getElementById('settingsOverlay');
const overlayStartingAmount = document.getElementById('overlayStartingAmount');
const overlayCurrentAmount = document.getElementById('overlayCurrentAmount');
const overlayInterestRate = document.getElementById('overlayInterestRate');
const overlayMonthlyPayment = document.getElementById('overlayMonthlyPayment');
const overlayTargetPayoffDate = document.getElementById('overlayTargetPayoffDate');
const saveSettingsBtn = document.getElementById('saveSettingsBtn');
const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
const extraPaymentInput = document.getElementById('extraPaymentInput');
const cancelAddPayment = document.getElementById('cancelAddPayment');
const toggleAddPayment = document.getElementById('toggleAddPayment');


// Open overlay
editSettingsBtn.onclick = () => {
  const saved = JSON.parse(localStorage.getItem('debtTracker'));
  if (saved) {
    overlayStartingAmount.value = saved.startingAmount || 0;
    overlayCurrentAmount.value = saved.currentAmount || 0;
    overlayInterestRate.value = saved.interestRate || 0;
    overlayMonthlyPayment.value = saved.monthlyPayment || 0;
    overlayTargetPayoffDate.value = saved.targetPayoffDate || '';
  }
  settingsOverlay.classList.add('show');
};

// Close overlay
cancelSettingsBtn.onclick = () => {
  settingsOverlay.classList.remove('show');
};
// Save overlay
saveSettingsBtn.onclick = () => {
  const sa = parseFloat(overlayStartingAmount.value);
  const ca = parseFloat(overlayCurrentAmount.value);
  const ir = parseFloat(overlayInterestRate.value);
  const mp = parseFloat(overlayMonthlyPayment.value);
  const tpd = overlayTargetPayoffDate.value;

  if (
    isNaN(sa) || sa <= 0 ||
    isNaN(ca) || ca < 0 || ca > sa ||
    isNaN(ir) || ir < 0 ||
    isNaN(mp) || mp <= 0
  ) {
    alert("Please enter valid numeric values.");
    return;
  }

  // Update variables
  startingAmount = sa;
  currentAmount = ca;
  interestRate = ir;
  monthlyPayment = mp;
  targetPayoffDate = tpd;
  
  targetDateInput.value = tpd;
  
  updateAdditionalPaymentText();

  // Save to localStorage
  localStorage.setItem('debtTracker', JSON.stringify({startingAmount, currentAmount, interestRate, monthlyPayment, targetPayoffDate}));



  // Reset monthly tracking
  const now = new Date();
  localStorage.setItem('lastMonth', now.getMonth());
  localStorage.setItem('lastYear', now.getFullYear());

  // Show tracker if hidden
  setup.style.display = 'none';
  tracker.style.display = 'block';
  editSettingsBtn.style.display = 'block';

  // Apply monthly logic and update progress
  applyMonthlyLogic();
  updateProgress();
  saveTracker();
    settingsOverlay.classList.remove('show');
};
const startingAmountInput = document.getElementById('startingAmount');
const currentAmountInput  = document.getElementById('currentAmount');
const interestRateInput   = document.getElementById('interestRate');
const monthlyPaymentInput = document.getElementById('monthlyPayment');


let startingAmount=0, currentAmount=0, interestRate=0, monthlyPayment=0, targetPayoffDate='';

const pb = document.getElementById('progressBar');
const tracker = document.getElementById('tracker');
const setup = document.getElementById('setup');
const wrapper = document.getElementById('addPaymentWrapper');
const addBtn = document.getElementById('toggleAddPayment');

function applyMonthlyLogic(){
  const now = new Date();
  let m = +localStorage.getItem('lastMonth');
  let y = +localStorage.getItem('lastYear');

  if(isNaN(m)){
    localStorage.setItem('lastMonth', now.getMonth());
    localStorage.setItem('lastYear', now.getFullYear());
    return;
  }

  while(y < now.getFullYear() || (y === now.getFullYear() && m < now.getMonth())){
    currentAmount += currentAmount * (interestRate/100) / 12;
    currentAmount -= monthlyPayment;
    if(currentAmount < 0) currentAmount = 0;
    m++;
    if(m > 11){ m = 0; y++; }
  }

  localStorage.setItem('lastMonth', m);
  localStorage.setItem('lastYear', y);
}

function saveTracker() {
  localStorage.setItem('debtTracker', JSON.stringify({
    startingAmount,
    currentAmount,
    interestRate,
    monthlyPayment,
    targetPayoffDate
  }));
}

function updateProgress() {
  if (startingAmount <= 0) return;

  const paid = startingAmount - currentAmount;
  const pct = Math.min((paid / startingAmount) * 100, 100);
  const title = document.getElementById('titleText');


  pb.className = 'progress-bar';

  if (currentAmount <= 0) {
    pb.classList.add('finished');
    addBtn.style.display = 'none';
    wrapper.style.display = 'none';
       document.getElementById('summaryText').textContent = "Debt Paid Off!";
    document.getElementById('nextPaymentText').textContent = '';
	document.getElementById('additionalPaymentText').textContent='';
	document.getElementById('editSettingsBtn').style.display = "none";
    title.textContent = "DEBT PAID OFF! ðŸŽ‰";
  } else {
    pb.classList.add('flowing');
    updateNextPaymentText();
    updateAdditionalPaymentText();
  }

  // Force redraw
  requestAnimationFrame(() => {
    pb.style.width = pct + '%';
  });

  document.getElementById('startLabel').textContent =
    `$${startingAmount.toFixed(2)}`;

  document.getElementById('summaryText').textContent =
    `$${ paid.toFixed(2)} of $${ startingAmount.toFixed(2)} (${pct.toFixed(1)}%) paid off!`;
}

function showPaymentFloat(amount) {
  const container = document.querySelector('.container'); 
  const progressContainer = document.querySelector('.progress-container'); 

  const el = document.createElement('div');
  el.className = 'payment-float';
  el.textContent = `â€“$${amount.toFixed(2)}`;
  container.appendChild(el);

 
  const containerRect = container.getBoundingClientRect();
  const progressRect = progressContainer.getBoundingClientRect();


  const centerX = progressRect.left - containerRect.left + progressRect.width / 2;
  const topY = progressRect.top - containerRect.top - 20; 

  el.style.left = centerX + 'px';
  el.style.top = topY + 'px';


  el.style.animation = 'none';
  el.offsetHeight; 
  el.style.animation = 'floatFade 1.6s ease-out forwards';

 
  setTimeout(() => el.remove(), 1600);
}



function updateNextPaymentText() {
  const now = new Date();


  const nextPaymentDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);

  const diffMs = nextPaymentDate - now;
  const daysAway = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

  const options = { year: 'numeric', month: 'long', day: 'numeric' };
  const formattedDate = nextPaymentDate.toLocaleDateString(undefined, options);

  document.getElementById('nextPaymentText').textContent =
    `Next monthly payment: ${formattedDate} (${daysAway} days away)`;
}

startBtn.onclick = () => {
  startingAmount = parseFloat(startingAmountInput.value);
  currentAmount  = parseFloat(currentAmountInput.value);
  interestRate   = parseFloat(interestRateInput.value);
  monthlyPayment = parseFloat(monthlyPaymentInput.value);
  targetPayoffDate = targetDateInput.value; 

  if (
    isNaN(startingAmount) || startingAmount <= 0 ||
    isNaN(currentAmount)  || currentAmount < 0 ||
    isNaN(interestRate)   || interestRate < 0 ||
    isNaN(monthlyPayment) || monthlyPayment <= 0 ||
    !targetPayoffDate
  ) {
    alert("Please enter valid numeric values and select a target date.");
    return;
  }

  const now = new Date();
  localStorage.setItem('lastMonth', now.getMonth());
  localStorage.setItem('lastYear', now.getFullYear());

  setup.style.display = 'none';
  tracker.style.display = 'block';
  editSettingsBtn.style.display = 'block';
  updateProgress();
saveTracker();
};


toggleAddPayment.onclick = () => {
  if (!wrapper.classList.contains('show')) {
    // Open the add payment input
    wrapper.classList.add('show');
    toggleAddPayment.classList.add('active'); 
    extraPaymentInput.focus();
  } else {
    const v = parseFloat(extraPaymentInput.value);
    if (!isNaN(v) && v > 0) {
      currentAmount -= v;
      if (currentAmount < 0) currentAmount = 0;
      updateProgress();
      showPaymentFloat(v); 
      saveTracker();
    }
    wrapper.classList.remove('show');
    toggleAddPayment.classList.remove('active'); 
    extraPaymentInput.value = '';
  }
};

extraPaymentInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') toggleAddPayment.click();
});

cancelAddPayment.onclick = () => {
  wrapper.classList.remove('show');
  toggleAddPayment.classList.remove('active'); 
  extraPaymentInput.value = '';
};

resetBtn.onclick=()=>{
  if(confirm("Reset tracker?")){
    localStorage.clear();
    location.reload();
  }
};





const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');
const fileInput = document.getElementById('fileInput');

// EXPORT
exportBtn.onclick = () => {
  const targetPayoffDate = document.getElementById('targetPayoffDate').value;
  
  const data = {
    startingAmount,
    currentAmount,
    interestRate,
    monthlyPayment,
    targetPayoffDate
  };

  const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const now = new Date();
  const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
  const month = monthNames[now.getMonth()];
  const day = String(now.getDate()).padStart(2, '0');
  const year = now.getFullYear();
  const filename = `user-settings_${month}${day}_${year}.json`;

  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
};
// IMPORT
fileInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  try {
    const text = await file.text();
    const importedData = JSON.parse(text);

    const { startingAmount: sa, currentAmount: ca, interestRate: ir, monthlyPayment: mp, targetPayoffDate: tpd } = importedData;

    // Validation
    if (
      typeof sa !== 'number' || sa <= 0 ||
      typeof ca !== 'number' || ca < 0 || ca > sa ||
      typeof ir !== 'number' || ir < 0 ||
      typeof mp !== 'number' || mp <= 0
    ) {
      alert("Imported data contains invalid numbers. Please check your file.");
      return;
    }

    // Apply to variables
    startingAmount = sa;
    currentAmount = ca;
    interestRate = ir;
    monthlyPayment = mp;

    // Restore target date if present
    if (tpd) {
      targetDateInput.value = tpd;
      targetPayoffDate = tpd; 
      localStorage.setItem('targetPayoffDate', tpd);
    }

    // Save everything to localStorage
    localStorage.setItem('debtTracker', JSON.stringify({
      startingAmount,
      currentAmount,
      interestRate,
      monthlyPayment,
      targetPayoffDate: tpd
    }));

    // Show tracker
    setup.style.display = 'none';
    tracker.style.display = 'block';

    applyMonthlyLogic();
    updateProgress();
    saveTracker();

  } catch (err) {
    alert("Failed to import data. Make sure it's a valid JSON file.");
    console.error(err);
  }

  fileInput.value = "";
};

function updateAdditionalPaymentText() {
  const additionalText = document.getElementById('additionalPaymentText');

  if (currentAmount <= 0) {
    additionalText.textContent = '';
    return;
  }

const dateValue = targetDateInput.value;
  if (!dateValue) {
    additionalText.textContent = '';
    return;
  }


  const [year, month, day] = dateValue.split('-').map(Number);
  const targetDate = new Date(year, month - 1, day);

  if (isNaN(targetDate.getTime())) {
    additionalText.textContent = '';
    return;
  }

  const now = new Date();
  let months =
    (targetDate.getFullYear() - now.getFullYear()) * 12 +
    (targetDate.getMonth() - now.getMonth());

  if (months <= 0) {
    additionalText.textContent = 'Target date must be in the future';
    return;
  }

  const monthlyInterestRate = interestRate / 100;
  const balance = currentAmount;


  const totalInterest = (balance * monthlyInterestRate * months) / 12;
  const remainingPayment = balance + totalInterest;
  const additionalPerMonth = remainingPayment / months - monthlyPayment;

  const formattedDate = targetDate.toLocaleDateString(undefined, {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });

  if (additionalPerMonth <= 0) {
    additionalText.textContent =
      `Current monthly payment is enough to meet target date (${formattedDate}).`;
  } else {
    additionalText.textContent =
      `You will need to pay an additional $${additionalPerMonth.toFixed(2)} per month to finish by ${formattedDate}.`;
  }
}

function refreshOnResume() {

});
